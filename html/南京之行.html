<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>南京之行</title>
    <link rel="icon" href="../images4/头像.jpg">
    <link rel="stylesheet" href="../csss/css7.css">
</head>

<body>
    <div class="container">
    <div class="picture">
        <img src="../images4/小人推送.jpg" alt="">
    </div>
    <div class="state">
        <p class="tip">南京纪念馆:</p>
        <p class="t">为真相而战斗的80年风雨路,这段历史</p>
         <p class="i">的伤痛应该被永远铭记！</p>
         <p class="museum">南京博物院:</p>
         <p class="qing">青铜、玉石、陶瓷、金银器皿、竹木牙角、漆器、</p>
        <p class="si">丝织刺绣、书画、印玺、碑刻造像等文物品类一</p>
            <p class="ying">应俱有，每一品种又自成历史系列，成为数千</p>
                <p class="nian">年中华文明历史发展最为直接的见证。</p>
        
    </div>
    <div id="pic">
        <img src="../images4/和平.jpg" alt=""> 
    </div>
</div>
    <script>
        var pic = document.getElementById('pic');
        var imgs = pic.getElementsByTagName('img')[0];
        // 准备数据
        var arrUrl = ['../images4/和平.jpg','../images4/博物馆.jpeg','../images4/博物馆建筑.jpeg', '../images4/金凤冠.jpeg', '../images4/羊骨.jpeg','../images4/绿瓷.jpeg', '../images4/瓷瓶.jpeg'];
        var num = 0;
        //有数组的地方一般都有数字，因为图片地址配合数字就能找到文字描述

        // -----------------------添加定时器--------------------------------------------
        var timer = null;//设置定时器开关
        function autoPlay() {//定时器用函数包围起来
            timer = setInterval(function () {
                num++;//数值加1
                num %= arrUrl.length;//以数组长度来循环切换
                fnTab();
            }, 2000);
        }
        //函数直接调用，打开页面就开始轮播;
        setTimeout(autoPlay);//打开页面1秒钟之后再开始轮播
        pic.onmouseover = function () {// 鼠标移入图片上面，让定时器关闭；
            clearInterval(timer);
        };
        pic.onmouseout = autoPlay; // 鼠标移出图片定时器开启;//autoPlay后面不能添加括号

        // ----------------------定时器结束--------------------------------------------

        function fnTab() {
            imgs.src = arrUrl[num];//显示第一张图片
            for (var i = 0; i < arrUrl.length; i++) {
                arrUrl[i].className = '';
            }
            arrUrl[num].className = 'active';//给当前的li添加类名  
        }
    </script>
</body>

</html>
