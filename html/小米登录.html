<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <title>小米登录</title>
    <link rel="icon" href="../images/米.png">
    <link rel="stylesheet" href="../csss/css2.css">
   
</head>

<body>
    <div class="head">
        <a href="https://www.mi.com/index.html">
            <img src="../images/小米logo.png" alt="">
        </a>
    </div>
    <!-- container start -->
    <div class="container">
        <div class="nav-tabs-panel">
            <div class="nav-tabs">
                <a href="#" class="log-in log-in1">帐号登录</a>
                <a href="#" class="scan">扫码登录</a>
                 <span class="line"></span>
            </div>
        </div>
        <div class="wrap">
            <div class="xiaomi-login">
                <div class="input">
                    <input type="text" name="username" id="username" placeholder="邮箱/手机号码/小米ID">
                    <input type="text" name="psw" id="psw" placeholder="密码">
                    <button class="btn">登录</button>
                </div>
                <div class="tip">
                    <a href="#"><span class="left">手机短信登录/注册</span></a>
                    <a href="#" class="right"><span>立即注册</span><strong fnot-size="1px"> |
                        </strong><span>忘记密码？</span></a>
                </div>
                <div class="method">
                    <div class="other">
                        <div>
                            <hr class="left-hr" size=1px>
                            <span>其他方式登录</span>
                            <hr class="right-hr" size=1px>
                        </div>
                    </div>
                </div>
                <div class="icon">
                    <a href="#" class="QQ"><i class="qq"></i></a>
                    <a href="#" class="Weibo"><i class="weibo"></i></a>
                    <a href="#" class="Zhifubao"><i class="zhifubao"></i></a>
                    <a href="#" class="Weixin"><i class="weixin"></i></a>
                </div>
            </div>
            <div class="erweima">
                <img src="../images/小米erweima.png" alt="">
                <div class="text">
                    <span>使用</span>
                    <span class="xiaomi">小米商城APP</span>
                    <span>扫一扫</span>
                    <br>
                    <span>小米手机可打开「设置」>「小米帐号」扫码登录</span>
                </div>
            </div>
        </div>
    </div>
    <!-- container end -->
    <div class="bottom">
        <div class="first-line">
            <a href="#">简体</a>
            <a href="#"> |</a>
            <a href="#"> 繁体</a>
            <a href="#"> |</a>
            <a href="#"> English</a>
            <a href="#"> |</a>
            <a href="#"> 常见问题 </a>
            <a href="#"> |</a>
            <a href="#">隐私政策</a>
        </div>
        <div class="second-line">
            <span>小米公司版权所有-京ICP备10046444-</span>
            <img src=" https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"
                alt="">
            <span>京公网安备11010802020134号-京ICP证110507号</span>
        </div>
    </div>
    <script>
        $(".nav-tabs a").click(function(){
            $(this).addClass("log-in").siblings().removeClass("log-in");
            console.log($(this).index())
            $(".wrap>div").eq($(this).index()).show().siblings().hide()
        })
    </script>
</body>
</html>
