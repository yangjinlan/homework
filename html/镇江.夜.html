<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>镇江 • 夜</title>
    <link rel="icon" href="../images4/头像.jpg">
    <link rel="stylesheet" href="../csss/css9.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../images4/biu.jpg" alt="">
                <div class="state">
                    <p>光阴的交替，季节的交换总会无情的改变许多
                        ，带走许多，曾经熟悉的渐渐陌生了，曾经拥有的慢慢失去了。我想，
                        我是一个怀旧的人，总喜欢在记忆中打捞，隔着那一
                        阙曼妙光阴的距离，回忆着，感叹着那些跌落在时光缝隙里的温暖和感动。</p>
                </div>
        </div>
         <div id="pic">
        <img src="../images4/镇江夜.jpeg" alt=""> 
    </div>
    </div>
   
    <script>
        var pic = document.getElementById('pic');
        var imgs = pic.getElementsByTagName('img')[0];
        //找到页面中的li元素,li元素是往里面塞进去的
        // 准备数据
        var arrUrl = ['../images4/镇江夜.jpeg','../images4/西津渡1.jpeg','../images4/西津渡2.jpeg'];
        var num = 0;
        //有数组的地方一般都有数字，因为图片地址配合数字就能找到文字描述

        // -----------------------添加定时器--------------------------------------------
        var timer = null;//设置定时器开关
        function autoPlay() {//定时器用函数包围起来
            timer = setInterval(function () {
                num++;//数值加1
                num %= arrUrl.length;//以数组长度来循环切换
                fnTab();
            }, 2000);
        }
        //函数直接调用，打开页面就开始轮播;
        setTimeout(autoPlay);//打开页面1秒钟之后再开始轮播
        pic.onmouseover = function () {// 鼠标移入图片上面，让定时器关闭；
            clearInterval(timer);
        };
        pic.onmouseout = autoPlay; // 鼠标移出图片定时器开启;//autoPlay后面不能添加括号

        // ----------------------定时器结束--------------------------------------------

        function fnTab() {
            imgs.src = arrUrl[num];//显示第一张图片
            for (var i = 0; i < arrUrl.length; i++) {
                arrUrl[i].className = '';
            }
            arrUrl[num].className = 'active';//给当前的li添加类名  
        }
    </script>
</body>

</html>
